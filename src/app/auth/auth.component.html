
<div>
    <body>
        <div class="center">
            <h1>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h1>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="txt_field">
                    <input type="email" id="email" class="form-control" ngModel name="email" required email />
                    <span></span>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" class="form-control" ngModel name="password" required
                        minlength="6" />
                    <span></span>
                    <label>Password</label>
                </div>
                <!-- <div class="pass">Forgot Password?</div> -->
                <button class="btn-submit" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                <div class="signup_link">
                    {{ isLoginMode ? "Not a member? " : "Already a member? " }}
                    <a (click)="onSwitchMode()">
                        {{ isLoginMode ? 'Sign Up' : 'Login' }}
                    </a>
                </div>
            </form>
        </div>
    </body>

</div>
